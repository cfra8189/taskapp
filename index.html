<body>
    <!-- INPUT FIELD -->
    <input id="taskInput" type="text" placeholder="Enter Task" />

    <!-- ADD NEW TASK BUTTON -->
    <button id="addNewTask" type="button" class="btn btn-secondary">
        Add Task
    </button>

    <!-- REMOVE TASK BUTTON -->
    <button id="removeLastTask" type="button" class="btn btn-warning">
        Remove Last Task
    </button>

    <!-- CATEGORY DROPDOWN -->
    <div id="category" class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Category
        </button>
        <ul class="dropdown-menu">
            <li id="personal"><a class="dropdown-item" href="#">Personal</a></li>
            <li id="work"><a class="dropdown-item" href="#">Work</a></li>
            <li id="shopping"><a class="dropdown-item" href="#">Shopping</a></li>
        </ul>
    </div>

    <!-- STATUS DROPDOWN -->
    <div id="status" class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Status
        </button>
        <ul class="dropdown-menu">
            <li id="notStarted">
                <a class="dropdown-item" href="#">Not Started</a>
            </li>
            <li id="inProgress">
                <a class="dropdown-item" href="#">In Progress</a>
            </li>
            <li id="completed"><a class="dropdown-item" href="#">Completed</a></li>
        </ul>
    </div>

</body>
